<span class="comment-number">{{id}}</span>
<div class="comment comment-after-number">
    <div class="comment-inner">
        <div class="brief-author">
            <img src="images/me.png">
            <strong class="brief-name light">{{thread.author}}</strong><span class="brief-date light" time-since="thread.timestamp"></span>
        </div>
        <div>
            <p>
                {{thread.comment}}
            </p>
            <span class="remove" ng-click="removeAnnotation($index)">Ã—</span>
        </div>
    </div>
</div>
<!-- replies -->
<div class="scroll-container" ng-show="scroll">
    <div class="comment" ng-repeat="reply in thread.replies">
        <div class="comment-inner">
            <div class="brief-author">
                <img src="images/me.png">
                <strong class="brief-name light">{{reply.user}}</strong><span class="brief-date light" time-since="reply.timestamp"></span>
            </div>
            <p>
                {{reply.text}}
            </p>
        </div>
    </div>
</div>

<div ng-hide="scroll" class="comment" ng-repeat="reply in thread.replies">
    <div class="comment-inner">
        <div class="brief-author">
            <img src="images/me.png">
            <strong class="brief-name light">{{reply.user}}</strong><span class="brief-date light" time-since="reply.timestamp"></span>
        </div>
        <p>
            {{reply.text}}
        </p>
    </div>
</div>

<form class="comment-form">
    <fieldset class="with-icon">
        <span class="icon input-icon">&#xf158;</span>
        <input type="text" placeholder="Replyâ€¦" ng-model="view.reply" value="" class="form-control-inline form-control-naked">
    </fieldset>
    <button class="btn" type="submit" ng-click="reply(thread)">Reply</button>
</form>
