<div class="click-to-edit">
    <div ng-hide="view.editorEnabled ||Â annotation.comment">
        <button ng-repeat="type in types" ng-click="enableEditor(type)" class="{{type.class}} btn btn-split">
            <span class="icon" ng-bind-html="{{type.label}}"></span>
        </button>
    </div>
    <div ng-show="view.editorEnabled">
        <div class="comment-inner">
            <div class="brief-author">
                <img src="images/me.png">
                <strong class="brief-name light">Leave feedback</strong>
            </div>
            <div>
                <form>
                    <fieldset>
                        <div>
                            <textarea ng-keydown="onKeypress($event)" ng-model="annotation.comment" ng-blur="onBlur(id)" msd-elastic></textarea>
                        </div>
                        <button class="btn btn-primary" ng-click="save()">Save</button>
                        <button type="submit" ng-click="revert()">Cancel</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div ng-show="annotation.comment && !view.editorEnabled" class="tooltip-comment">
        <thread thread-data="annotation" id="id" username="username" scroll="true"></thread>

        <!--
        <a href="#" class="right edit icon" ng-click="enableEditor()">p</a>
        <a href="#" class="right edit icon" ng-click="remove()">#</a>
        -->


    </div>

</div>
